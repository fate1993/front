<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
    <script>
        function greeting(name, position) {
            alert(name + " " + position + "님을 환영합니다");
        }
    </script>
</head>
<body>
	<script>greeting("김자바","학생")</script>
    <button onclick="greeting('홍길동','사장')">눌러보세요</button>
</body>
</html>
