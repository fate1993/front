<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert</title>

<script>
	// 과일이름 출력
	$(document).ready(function() {
		$("button").click(function() {

						      $("div").append(result + " ");

	}); // ready
</script>
<button id="test">버튼</button>
<div></div>
