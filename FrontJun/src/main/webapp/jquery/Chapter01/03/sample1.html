<!DOCTYPE html>
<html>
	<head>
	<title>sample1</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
$(function(){
	// 바디에 onclick 하지 않고 제이쿼리에서 click 이벤트로 활용
	$("button").click(function(){
		$("img").attr("src","sea.jpg").attr("alt","바다");
	});
});
		</script>
	</head>
	<body>
	
	<button>화면을 변경</button>
	
	<p><img src="flower.jpg" alt="꽃" /></p>
	
	</body>
</html>
