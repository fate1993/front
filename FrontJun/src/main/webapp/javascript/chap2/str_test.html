<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function input_check(){
	var value = document.getElementById("id").value;
	var patt = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g; //정규표현식
	var temp = patt.test(value);
	if(temp){
		document.getElementById("id").value = "";
		document.getElementById("msg").style.color="red";
	}else{
		document.getElementById("msg").style.color="black"		
	}
}
</script>
</head>
<body>
<input id="id"/><span id="msg">한글 입력 안됨</span><br>
<input type="button" value="확인" onclick="input_check()">
</body>
</html>
