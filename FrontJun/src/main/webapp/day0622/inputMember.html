<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
function post() {
    new daum.Postcode({
        oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
            // 예제를 참고하여 다양한 활용법을 확인해 보세요.
            document.querySelector("#zipcode").value = data.zonecode;
            document.querySelector("#address").value =  data.address
        }
    }).open();
}
</script>
</head>
<body>
<form action="#" name="userinput">
  <center>
  <table width="700" border="1">
    <tr>
    <td colspan="2" height="39" align="center">
       <h3><b>회원가입</b></h3></td>
    </tr>
    <tr>
      <td width="200" ><b>아이디 입력</b></td>
      <td width="400" > </td>
    </tr> 

    <tr>
      <td width="200"> 사용자 ID</td>
      <td width="400">
        <input type="text" name="id" size="10" maxlength="12" >
        <input type="button" value="ID중복확인" >
      </td>
    </tr>
    <tr>
      <td width="200"> 비밀번호</td>
      <td width="400" >
        <input type="password" name="passwd" size="15" maxlength="12">
      </td>
    <tr> 
      <td width="200">비밀번호 확인</td>
      <td width="400">
        <input type="password" name="passwd2" size="15" maxlength="12" onblur="pwd_check()">
      </td>
    </tr>
   
    <tr>
      <td width="200" ><b>개인정보 입력</b></td>
      <td width="400" > </td>
    <tr> 
    <tr>
      <td width="200">사용자 이름</td>
      <td width="400">
        <input type="text" name="name" size="15" maxlength="10">
      </td>
    </tr>
    <tr>
      <td width="200">생년월일</td>
      <td width="400">
        <input type="date" name="birth" size="7" maxlength="6">
      </td>
    </tr>
    <tr>
      <td width="200">E-Mail</td>
      <td width="400">
        <input type="email" name="email" size="40" maxlength="30">
      </td>
    </tr>
    <tr>
      <td width="200"> Blog</td>
      <td width="400">
        <input type="url" name="blog" size="60" maxlength="50">
      </td>
    </tr>
    <tr> 
       <td width="200">우편번호</td>
       <td> <input type="text" name="zipcode" id="zipcode" size="7" readonly>
               <input type="button" value="우편번호찾기" onclick="post()" >
               우편번호를 검색하세요.</td>
          </tr>
    <tr>
    <tr> 
       <td>주소</td>
       <td><input type="text" name="address" id="address" size="70">
       주소를 적어 주세요.</td>
    </tr>
    <tr>
      <td colspan="2" align="center" >
          <input type="submit" name="confirm" value="등   록" >
          <input type="reset" name="reset" value="다시입력">
          <input type="button" value="가입안함">
      </td>
    </tr>
  </table>
  </center>
</form>
</body>
</html>
