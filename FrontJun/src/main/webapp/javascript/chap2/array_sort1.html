<script>
    var myArray = [10, 7, 23, 99, 169, 19, 11, 1];
    myArray.sort(function (a, b) { document.write(a+":"+b+"<br>"); return a - b });
    document.writeln(myArray);
    document.writeln("<br><br>");
    myArray.sort(function (a, b) { return b - a });
    document.writeln(myArray);

</script>
