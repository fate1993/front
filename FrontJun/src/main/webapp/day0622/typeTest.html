<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert</title>
</head>
<body>
<form action="#">
	이메일 : <input type="email" name="email"><br>
	URL : <input type="url" name="url"><br>
	전화번호 : <input type="tel" name="tel" required pattern="010-[0-9]{4}-[0-9]{4}" title="010-####-####"><br>
	검색 : <input type="search" name="search"><br>
	스킬 : <input type="range" name="skill" min="1" max="10" value="1"><br>
	사이즈 : <input type="number" name="size" min="85" max="105" step="5"><br>
	날짜 : <input type="date" name="date"><br>
	날짜2 : <input type="datetime-local" name="date2"><br>
	날짜3 : <input type="month" name="mon"><br>
	시간 : <input type="time"><br>
	주 : <input type="week" name="week"><br>
	색상 : <input type="color" name="color"><br>
	
	<input type="submit" value="전송">
</form>
</body>
</html>
