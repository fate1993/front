<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
     <script>
        let id;
        let flag = true;
        function changeStatus(){
        	if(flag == true){
        		changeColor()
        	}else{
        		stopTextColor()
        	}
        }
        
        function changeColor() {
            id = setInterval(flashText, 500);
            document.querySelector("#btn").innerHTML="정지";
            flag = false;
        }
 
 function flashText() {
            let elem = document.getElementById("target");
            elem.style.color = (elem.style.color == "red") ? "blue" : "red";
            elem.style.backgroundColor = 
				(elem.style.backgroundColor == "green") ? "yellow" : "green";
        }
function stopTextColor() {
            clearInterval(id);
            document.querySelector("#btn").innerHTML="실행";
            flag = true;
        }
    </script>
</head>

<body onload="changeStatus();">
    <div id="target">
        <p>This is a Text.</p>
    </div>
    <button id="btn" onclick="changeStatus();">정지</button>
</body>
</html>
